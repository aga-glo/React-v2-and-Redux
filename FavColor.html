<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Fav Colors</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.js"></script>
</head>

<body>

    <p>Please focus on console.log :) </p>
    <script>
        function addColor(value) {
            return {
                type: "ADD",
                color: value
            };
        }

        function removeColor(value) {
            return {
                type: "REMOVE",
                color: value
            };
        }

        function favouriteColors(state, action) {
            if (state === undefined ) {
                state = [];
            }

            if (action.type === "ADD") {
                return state.concat(action.color);
            } else if (action.type === "REMOVE") {
                return state.filter(function(item) {
                    return item !== action.color;
                });
            } else {
                return state;
            }
        }
         
        var store = Redux.createStore(favouriteColors);
        store.subscribe(render);
        function render() {
            console.log(store.getState());
        }

        store.dispatch(addColor("green"));
        store.dispatch(addColor("yellow"));
        store.dispatch(addColor("pink"));
        store.dispatch(removeColor("green"));

        console.log(store.getState());

    </script>
</body>
</html>
